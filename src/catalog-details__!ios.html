<!DOCTYPE HTML>
<html>
<head>
    <title>Banansi</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!-- build:style bundle -->
    <!-- /build -->
    <!-- build:script bundle -->
    <!-- /build -->
</head>
<body class="body body_page_inner">
<!--(bake views/_header.html icnBack="left" icnCart="right" icnMenu="right" title="Салаты")-->

<div class="static">
    <div class="dish-details">
        <div class="dish-detail-slides">
            <div class="swiper-container dish-detail-slides__list">
                <div class="swiper-wrapper">
                    <div class="swiper-slide dish-detail-slides__item"><img src="images/common/dishes/big/1.1.jpg" alt=""/></div>
                    <div class="swiper-slide dish-detail-slides__item"><img src="images/common/dishes/big/1.2.jpg" alt=""/></div>
                    <div class="swiper-slide dish-detail-slides__item"><img src="images/common/dishes/big/1.3.jpg" alt=""/></div>
                </div>
            </div>

            <span class="dish-detail-slides-btn dish-detail-slides-btn_prev"><i class="icn icn_arrow-back"></i></span>
            <span class="dish-detail-slides-btn dish-detail-slides-btn_next"><i class="icn icn_arrow-forward"></i></span>
        </div>

        <script type="text/javascript">
            $(function () {
                $('.dish-detail-slides__list').swiper({
                    nextButton: '.dish-detail-slides-btn_next',
                    prevButton: '.dish-detail-slides-btn_prev',
                    loop: true
                });
            });
        </script>

        <div class="dish__title">Салат китайский с курицей</div>
        <div class="dish__consist">Курица, сыр, листья салата</div>
        <div class="dish__cost">
            <span class="dish__cost-val">250<span class="rubl">a</span></span>
            <span class="dish__cost-weight">(150гр)</span>
        </div>

        <div class="dish__actions-wrap">
            <div class="dish__actions dish__actions_state_order">
                <div class="dish__order">
                    <div class="dish__order-counter"><span>5</span>&nbsp;шт</div>
                    <div class="dish__order-quantity">
                        <span class="dish__order-quantity-btn dish__order-quantity-btn_type_minus">-</span>
                        <span class="dish__order-quantity-btn dish__order-quantity-btn_type_plus">+</span>
                    </div>

                    <div class="dish__order-btn">
                        <span class="btn btn_color_yellow">В КОРЗИНУ</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
</script>
</body>
</html>
