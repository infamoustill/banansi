<!DOCTYPE HTML>
<html>
<head>
    <title>Banansi</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!-- build:style bundle -->
    <!-- /build -->
    <!-- build:script bundle -->
    <!-- /build -->
</head>
<body class="body body_page_inner">
<!--(bake views/_header.html icnBack="left" icnMenu="right" title="Оформление заказа")-->

<div class="static">
    <form class="form" action="./success-1.html">
        <div>
            <div class="form__row">
                <div class="form-caption">Контактные данные</div>
                <div class="form-control-input">
                    <input type="text" value="Иван Петровский" placeholder="Ваше имя"/>
                    <i class="icn icn_cross-1 form-control-clear"></i>
                </div>
            </div>

            <div class="form__row">
                <div class="form-control-input">
                    <input type="text" data-inputmask="'mask': '+7 (999) 999 99 99', 'showMaskOnHover': false" value="+ 7 (988) 758 80 86" placeholder="Номер телефона"/>
                    <i class="icn icn_cross-1 form-control-clear"></i>
                </div>
            </div>
        </div>

        <div class="mt35">
            <div class="form__row">
                <div class="form-caption">Куда доставить заказ</div>
                <div class="form-control-input">
                    <input type="text" value="Екатеринбург" disabled="disabled"/>
                    <i class="icn icn_cross-1 form-control-clear"></i>
                </div>
            </div>

            <div class="form__row">
                <div class="form-control-input">
                    <input type="text" placeholder="Улица"/>
                    <i class="icn icn_cross-1 form-control-clear"></i>
                </div>
            </div>

            <div class="form__row">
                <div class="form-control-input">
                    <input type="text" value="" placeholder="Дом"/>
                    <i class="icn icn_cross-1 form-control-clear"></i>
                </div>
            </div>

            <div class="form__row">
                <div class="form-control-input">
                    <input type="text" value="" placeholder="Строение / Корпус"/>
                    <i class="icn icn_cross-1 form-control-clear"></i>
                </div>
            </div>

            <div class="form__row">
                <div class="form-control-input">
                    <input type="text" value="" placeholder="Квартира / Офис"/>
                    <i class="icn icn_cross-1 form-control-clear"></i>
                </div>
            </div>
        </div>

        <div class="mt35">
            <div class="form__row">
                <div class="form-caption">Способ оплаты</div>
                <div class="form-control-select">
                    <select name="payment">
                        <option value="1">Наличные</option>
                        <option value="2">Банковская карта</option>
                    </select>
                    <i class="icn icn_arrow-down"></i>
                    <i class="icn icn_cross-1 form-control-clear"></i>
                </div>
            </div>

            <div class="form__row">
                <div class="form-control-input">
                    <input type="number" value="" placeholder="Нужна сдача с какой суммы?"/>
                    <i class="icn icn_cross-1 form-control-clear"></i>
                </div>
            </div>
        </div>

        <div class="mt35">
            <div class="form__row">
                <div class="form-caption">Доставка</div>
                <div class="form-control-select">
                    <select name="delivery">
                        <option value="1">Как можно скорее</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                    </select>
                    <i class="icn icn_arrow-down"></i>
                    <i class="icn icn_cross-1 form-control-clear"></i>
                </div>
            </div>

            <div class="form__row">
                <div class="form-control-input">
                    <input type="date" value="" placeholder="Дата доставки"/>
                    <i class="icn icn_cross-1 form-control-clear"></i>
                </div>
            </div>
        </div>

        <div class="cart-data mtX4">
            <div class="cart-data__row">
                <div class="cart-data__label"><span>Стоимость заказа</span></div>
                <div class="cart-data__val">
                    <div>5 500 <span class="rubl">a</span></div>
                    <div>900 баллов</div>
                </div>
            </div>
            <div class="cart-data__row">
                <div class="cart-data__label"><span>Заработано баллов</span></div>
                <div class="cart-data__val"><div>50 баллов</div></div>
            </div>
            <div class="cart-data__row">
                <div class="cart-data__label"><span>Стоимость доставки</span></div>
                <div class="cart-data__val"><div>0 <span class="rubl">a</span></div></div>
            </div>
            <div class="cart-data__row">
                <div class="cart-data__label"><span>Итого к оплате</span></div>
                <div class="cart-data__val">
                    <div class="highlight">5500 <span class="rubl">a</span></div>
                </div>
            </div>
        </div>

        <div class="form__row mtX3">
            <button class="btn btn_color_yellow">ОФОРМИТЬ ЗАКАЗ</button>
        </div>
    </form>
</div>

<script>
</script>
</body>
</html>
